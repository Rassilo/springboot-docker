name: Build and Deploy to GKE

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean package

      - name: Log in to Google Cloud
        uses: google-github-actions/auth@v0.4.0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Docker
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: docker build -t gcr.io/predictive-guru-425117-r4/spring-boot-app:$GITHUB_SHA .

      - name: Push Docker image
        run: docker push gcr.io/predictive-guru-425117-r4/spring-boot-app:$GITHUB_SHA

      - name: Deploy to GKE
        run: |
          kubectl set image deployment/spring-boot-app spring-boot-app=gcr.io/predictive-guru-425117-r4/spring-boot-app:$GITHUB_SHA
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
